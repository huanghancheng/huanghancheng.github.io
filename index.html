<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>这是一个寂寞的天</h2>
    <h3>下着有些伤心的雨</h3>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<script>
     /* 1.间隔5s，切换随机背景图
    请求地址:https://autumnfish.cn/api/cover/random
    请求方法：get
    请求参数：无
     */
    
     setInterval(function () {
      $.ajax({
        url: 'https://autumnfish.cn/api/cover/random',
        type: 'get',
        dataType: 'json',
        success: function (backData) {
          // console.log(backData);
          $('body').css('background','url(' + backData.url + ') no-repeat');
          $('body').css('background-size','cover');
        }
      });
    }, 2500);
</script>
</html>
